domainobject.config = [
  {
    scope = EVENT
    key = id
    primaryKey = true
    mapping = [
      {
        scope = SERVICE
        key = hostHeader
      },
      {
        scope = API
        key = isExternal
        filter {
          value = true
        }
      }
    ]
  },
  {
    scope = EVENT
    key = name
    mapping = [
      {
        scope = SERVICE
        key = hostHeader
      }
    ]
  },
  {
    scope = EVENT
    key = duration
    mapping = [
      {
        scope = SERVICE
        key = duration
      }
    ]
  },
  {
    scope = EVENT
    key = errorCount
    mapping = [
      {
        scope = SERVICE
        key = errorCount
      }
    ]
  }
]